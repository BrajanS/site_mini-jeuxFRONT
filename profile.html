<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <title>Profile</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">
          <img src="./ressources/images/return.png" alt="Return Home" />
        </a>
      </nav>
    </header>
    <main>
      <div>
        <div id="banner">
          <div id="profile">
            <div>
              <div id="pfp">
                <img src="./ressources/images/profile.png" alt="profile logo" />
              </div>
            </div>
          </div>
          <div id="info">
            <div>
              <h2>Pepito</h2>
            </div>
            <div>
              <div id="playerLevel">
                <h3>Lvl 23</h3>
                <div>
                  <div id="lvl"></div>
                </div>
                <p>Experience: 330/1979</p>
              </div>
              <div id="playerRank">
                <div>
                  <img
                    src="./ressources/images/chevron-rank-1.png"
                    alt="rank"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="statistics"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>

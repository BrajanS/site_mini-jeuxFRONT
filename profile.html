<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <script src="./components/profile.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&display=swap");
    </style>
    <title>Profile</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">
          <img src="./ressources/images/return.png" alt="Return Home" />
        </a>
      </nav>
    </header>
    <main>
      <div>
        <!-- Profile user banner -->
        <div id="banner">
          <div id="profile">
            <div>
              <div id="pfp">
                <img src="./ressources/images/profile.png" alt="profile logo" />
              </div>
            </div>
          </div>
          <div id="info">
            <div>
              <span>Guest</span>
            </div>
            <div>
              <div id="playerLevel">
                <h3>Lvl <span id="currentLvl">0</span></h3>
                <div>
                  <div id="lvl"></div>
                </div>
                <!-- â†“ Variable Experience, needs JS -->
                <p>
                  Experience: <span id="currentExp">0</span>/<span id="nextLvl"
                    >100</span
                  >
                </p>
              </div>
              <div id="playerRank">
                <div>
                  <img
                    src="./ressources/images/chevron-rank-1.png"
                    alt="rank"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Profile user statistics -->
        <div id="statistics">
          <h2>Statistiques:</h2>
          <div id="statsContent">
            <div>
              <span>Wins : </span>
              <span id="stat-wins"></span>
              <div>
                <img src="./ressources/images/win.png" alt="Won" />
              </div>
            </div>
            <div>
              <span>Loses : </span>
              <span id="stat-loses"></span>
              <div><img src="./ressources/images/lost.png" alt="Lost" /></div>
            </div>
            <div>
              <span>Games played : </span>
              <span id="stat-games_played"></span>
              <div>
                <img src="./ressources/images/game.png" alt="Games played" />
              </div>
            </div>
            <div>
              <span>Total games at PPC : </span>
              <span id="stat-total_games_ppc"></span>
              <div>
                <img src="./ressources/images/rock.png" alt="Games at PPC" />
              </div>
            </div>
            <div>
              <span>Total games at P4 : </span>
              <span id="stat-total_games_p4"></span>
              <div>
                <img src="./ressources/images/abacus.png" alt="Games at P4" />
              </div>
            </div>
            <div>
              <span>Time spent : </span>
              <div>
                <span id="stat-time_spent"></span>
                <span>hrs</span>
              </div>
              <div>
                <img src="./ressources/images/time-forward.png" alt="Time" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>

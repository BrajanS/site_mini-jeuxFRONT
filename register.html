<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/mediaquery1.css" />
    <script type="module" src="./components/register.js" defer></script>
    <title>Register</title>
  </head>
  <body id="registerBody">
    <main>
      <div>
        <h1>Register</h1>
        <form id="registerForm">
          <div>
            <label for="registerUser">Pseudonyme :</label>
            <input
              placeholder="Définir ici"
              type="text"
              name="registerUser"
              id="registerUser"
            />
          </div>
          <div>
            <label for="registerPswd">Mot de Passe :</label>
            <input
              placeholder="Définir ici"
              type="text"
              name="registerPswd"
              id="registerPswd"
            />
          </div>
          <div>
            <label for="registerPswdC">Confirmer le MDP :</label>
            <input
              placeholder="Confirmer ici"
              type="text"
              name="registerPswdC"
              id="registerPswdC"
            />
          </div>
        </form>
      </div>
      <button form="registerForm" type="submit">Créer</button>
    </main>
  </body>
</html>

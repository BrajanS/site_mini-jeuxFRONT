<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <title>Login</title>
  </head>
  <body id="loginBody">
    <main>
      <div>
        <h1>Login</h1>
        <form id="loginForm" action="/submit" method="post">
          <div>
            <label for="loginUser">Pseudonyme :</label>
            <input
              placeholder="Saissir ici"
              type="text"
              name="loginUser"
              id="loginUser"
            />
          </div>
          <div>
            <label for="loginPswd">Mot de passe :</label>
            <input
              placeholder="Saissir ici"
              type="text"
              name="loginPswd"
              id="loginPswd"
            />
          </div>
          <div id="register">
            <span>Pas de compte ?</span>
            <a href="./register.html">Cr√©er le compte</a>
          </div>
        </form>
      </div>
      <button form="loginForm" type="submit">Confirmer</button>
    </main>
  </body>
</html>
